<!-- 
    Affichage d'une image'
    class : class css semantic à appliquer
    url : url du lien (option)
-->
{{$src := .Get "pdf"}}
{{$title := .Get "titre" | default "titre"}}
<div class="card">
    <div class="content">
        <div class="header center aligned">{{ $title }}</div>
    </div>
    <a class="ui bottom attached button" target="_blank" href="{{ $src }}">
        <i class="file pdf icon"></i>
        Télécharger le document
    </a>
</div>
