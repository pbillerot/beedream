<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>{{ .Title }}</title>
  {{ if eq hugo.Environment "production" }}
  <link href="{{ .Site.Params.favicon  | relURL}}" rel="shortcut icon" type="image/x-icon" />
  {{else}}
  <link href="{{ .Site.Params.faviconDev | relURL}}" rel="shortcut icon" type="image/x-icon" />
  {{end}}
    <!-- Site Generator -->
  {{ hugo.Generator }}
  <link rel="canonical" href="{{ .Permalink }}" />
  <link rel="stylesheet" href="{{ `/css/semantic.min.css` | relURL }}" />
  <!-- Font Google -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;0,700;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="{{ `/css/github-markdown.css` | relURL }}" />
  <link rel="stylesheet" href="{{ `/css/beedream.css` | relURL }}?v={{.Site.Params.version}}" />
</head>

<body>
  {{ .Content | emojify }}
  <script>
    // Variables globales trait√©es dans bee-script.js
    var $BeeIsServer = '{{.Site.IsServer}}';
    var $BeeFilePath = '{{ with .File }}{{ .Path }}{{ end }}';
  </script>
  <!-- end modal image -->
  <script src="{{ `/js/jquery.min.js` | relURL }}"></script>
  <script src="{{ `/js/semantic.min.js` | relURL }}"></script>
  <script src="{{ `/js/bee-script.js` | relURL }}?v={{.Site.Params.version}}"></script>
</body>

</html>
