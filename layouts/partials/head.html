{{ if eq hugo.Environment "production" }}
<link href="{{ .Site.Params.favicon  | relURL}}" rel="shortcut icon" type="image/x-icon" />
{{else}}
<link href="{{ .Site.Params.faviconDev | relURL}}" rel="shortcut icon" type="image/x-icon" />
{{end}}
{{ if eq .Type "posts" }}
<!-- Page Author & Description -->
<meta name="author" content="{{ if isset .Params `author` }}{{ .Params.author }}{{ else }}{{ .Site.Params.author }}{{ end }}" />
<meta name="description" content="{{ .Summary | plainify }}" />
{{ else }}
<!-- Site Author & Description -->
<meta name="author" content="{{ .Site.Params.author }}" />
<meta name="description" content="{{ .Site.Params.description }}" />
{{ end }}

<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="{{ .Site.Params.favicon | relURL}}">
<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{.Site.Params.title}}">
<link rel="apple-touch-icon-precomposed" href="{{ .Site.Params.favicon | relURL }}">

<!-- Site Generator -->
{{ hugo.Generator }}

<link rel="canonical" href="{{ .Permalink }}" />

<!-- Open Graph -->
{{ template "_internal/opengraph.html" . }}

<link rel="stylesheet" href="{{ `/css/semantic.min.css` | relURL }}" />
<!-- Font Google -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{{ `/css/icomoon.css` | relURL }}" />
<!-- <link rel="stylesheet" href="{{ `/css/OverlayScrollbars.min.css` | relURL }}" /> -->
<link rel="stylesheet" href="{{ `/css/github-markdown.css` | relURL }}" />
<link rel="stylesheet" href="{{ `/css/site.css` | relURL }}" />

<link rel="stylesheet" href="{{ `/lightbox/css/lightgallery.min.css` | relURL }}" />

<link rel="stylesheet" href="{{ `/css/beedream.css` | relURL }}?v={{.Site.Params.version}}" />

<style>
  a:hover {
    text-decoration: underline; 
  }

  {{ if .Site.Params.linkColor }}
  a {
    color: {{ .Site.Params.linkColor }} !important;
  }
  {{ end }}

  {{ if .Site.Params.darkLinkColor }}
  .inverted a,
  .inverted a:hover {
     color: {{ .Site.Params.darkLinkColor }} !important;
  }
  {{ end }}

  {{ if or .Site.Params.background .Site.Params.backgroundImage }}
  body {
    {{ if .Site.Params.background }}
    background-color: {{ .Site.Params.background }};
    {{ end }}

    {{ if .Site.Params.backgroundImage }}
    background-image: url('{{ .Site.Params.backgroundImage | relURL}}');
    {{ end }}
  }
  {{ end }}
</style>
